<div class="auth-container">
  <div class="auth-wrapper">
    <div class="auth-card">
      <div class="auth-header">
        <div class="logo-circle">
          <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
            <path d="M20 5L35 15V25L20 35L5 25V15L20 5Z" stroke="currentColor" stroke-width="2" fill="none" />
            <circle cx="20" cy="20" r="5" fill="currentColor" />
          </svg>
        </div>
        <h1 class="auth-title">Create Account</h1>
        <p class="auth-subtitle">Join us today and get started</p>
      </div>

      <form [formGroup]="signupForm" (ngSubmit)="signUp()" class="auth-form">
        <div class="form-group">
          <label class="form-label">Full Name</label>
          <div class="input-wrapper">
            <svg class="input-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path d="M10 10C12.7614 10 15 7.76142 15 5C15 2.23858 12.7614 0 10 0C7.23858 0 5 2.23858 5 5C5 7.76142 7.23858 10 10 10Z" fill="currentColor" />
              <path d="M10 12C4.477 12 0 14.015 0 16.5V20H20V16.5C20 14.015 15.523 12 10 12Z" fill="currentColor" />
            </svg>
            <input formControlName="name"
                   type="text"
                   class="form-input"
                   placeholder="Enter your full name"
                   [class.error]="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
          </div>
          <span class="error-message" *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
            Name is required
          </span>
        </div>

        <div class="form-group">
          <label class="form-label">Email Address</label>
          <div class="input-wrapper">
            <svg class="input-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path d="M2 4L10 11L18 4M2 4H18V16H2V4Z" stroke="currentColor" stroke-width="2" fill="none" />
            </svg>
            <input formControlName="email"
                   type="email"
                   class="form-input"
                   placeholder="Enter your email"
                   [class.error]="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
          </div>
          <span class="error-message" *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
            Valid email is required
          </span>
        </div>

        <div class="form-group">
          <label class="form-label">Phone Number</label>
          <div class="input-wrapper">
            <svg class="input-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path d="M2 3C2 2.44772 2.44772 2 3 2H5.15287C5.64171 2 6.0589 2.35341 6.13927 2.8356L7.16933 8.83559C7.24038 9.26135 7.01578 9.68724 6.61846 9.85555L4.75 10.6852C5.80611 13.3256 7.67444 15.1939 10.3148 16.25L11.1445 14.3815C11.3128 13.9842 11.7387 13.7596 12.1644 13.8307L18.1644 14.8607C18.6466 14.9411 19 15.3583 19 15.8471V18C19 18.5523 18.5523 19 18 19H15C7.8203 19 2 13.1797 2 6V3Z" fill="currentColor" />
            </svg>
            <input formControlName="mobile"
                   type="tel"
                   class="form-input"
                   placeholder="Enter your phone number"
                   [class.error]="signupForm.get('mobile')?.invalid && signupForm.get('mobile')?.touched">
          </div>
          <span class="error-message" *ngIf="signupForm.get('mobile')?.invalid && signupForm.get('mobile')?.touched">
            Phone number is required
          </span>
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>
          <div class="input-wrapper">
            <svg class="input-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path d="M5 8V6C5 3.23858 7.23858 1 10 1C12.7614 1 15 3.23858 15 6V8M3 8H17C18.1046 8 19 8.89543 19 10V17C19 18.1046 18.1046 19 17 19H3C1.89543 19 1 18.1046 1 17V10C1 8.89543 1.89543 8 3 8Z" stroke="currentColor" stroke-width="2" fill="none" />
            </svg>
            <input formControlName="password"
                   type="password"
                   class="form-input"
                   placeholder="Create a password"
                   [class.error]="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
          </div>
          <span class="error-message" *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
            Password is required
          </span>
        </div>

        <button type="submit" class="submit-btn" [disabled]="signupForm.invalid">
          <span>Create Account</span>
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M4 10H16M16 10L11 5M16 10L11 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
          </svg>
        </button>
      </form>

      <div class="auth-footer">
        <p class="footer-text">
          Already have an account?
          <a routerLink="/login" class="footer-link">Sign in here</a>
        </p>
      </div>
    </div>

    <div class="background-decoration">
      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
      <div class="circle circle-3"></div>
    </div>
  </div>
</div>
