<div class="auth-container">
  <div class="auth-wrapper">
    <div class="auth-card">
      <div class="auth-header">
        <div class="logo-circle">
          <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
            <path d="M20 5L35 15V25L20 35L5 25V15L20 5Z" stroke="currentColor" stroke-width="2" fill="none" />
            <circle cx="20" cy="20" r="5" fill="currentColor" />
          </svg>
        </div>
        <h1 class="auth-title">Welcome Back</h1>
        <p class="auth-subtitle">Sign in to continue to your account</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="logIn()" class="auth-form">
        <div class="form-group">
          <label class="form-label">Email Address</label>
          <div class="input-wrapper">
            <svg class="input-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path d="M2 4L10 11L18 4M2 4H18V16H2V4Z" stroke="currentColor" stroke-width="2" fill="none" />
            </svg>
            <input formControlName="email"
                   type="email"
                   class="form-input"
                   placeholder="Enter your email"
                   [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          </div>
          <span class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            Valid email is required
          </span>
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>
          <div class="input-wrapper">
            <svg class="input-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path d="M5 8V6C5 3.23858 7.23858 1 10 1C12.7614 1 15 3.23858 15 6V8M3 8H17C18.1046 8 19 8.89543 19 10V17C19 18.1046 18.1046 19 17 19H3C1.89543 19 1 18.1046 1 17V10C1 8.89543 1.89543 8 3 8Z" stroke="currentColor" stroke-width="2" fill="none" />
            </svg>
            <input formControlName="password"
                   type="password"
                   class="form-input"
                   placeholder="Enter your password"
                   [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          </div>
          <span class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Password is required
          </span>
        </div>

        <div class="form-options">
          <label class="checkbox-label">
            <input type="checkbox" class="checkbox-input">
            <span class="checkbox-text">Remember me</span>
          </label>
          <a href="#" class="forgot-link">Forgot password?</a>
        </div>

        <button type="submit" class="submit-btn" [disabled]="loginForm.invalid">
          <span>Sign In</span>
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M4 10H16M16 10L11 5M16 10L11 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
          </svg>
        </button>
      </form>

      <div class="auth-footer">
        <p class="footer-text">
          Don't have an account?
          <a routerLink="/signup" class="footer-link">Sign up now</a>
        </p>
      </div>
    </div>

    <div class="background-decoration">
      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
      <div class="circle circle-3"></div>
    </div>
  </div>
</div>
